<div style="background-image: url('../../../assets/images/background_image_login.png'); height: 100%">

  <div id="formLogin">
    <div class="row">
      <div class="col-md-offset-5 col-md-2">

        <div class="content">
          <h3>S'identifier</h3>
          <form (ngSubmit)="submitForm()" [formGroup]="userForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" formControlName="email" type="email" class="form-control" />
            </div>

            <div class="form-group">
              <label for="password">Mot de passe</label>
              <input id="password" formControlName="password" type="password" class="form-control" />
            </div>

            <button type="submit" class="btn btn-primary">Se connecter</button>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
